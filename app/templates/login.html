{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post" class="my-4 p-4 border border-dark rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block my-2">Login</button>
        </form>
        <p>
            Don't have an account? <a href="{% url 'signup' %}">Register</a>
        </p>
        <p>
            Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a>
        </p>
    </div>
{% endblock %}
