{% extends 'base.html' %}
{% load static %}
{% block title %}
    Calculator
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                    <div class="col-12 col-md-6 text-bg-primary">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <div class="col-10 col-xl-8">
                                <img class="img-fluid rounded mb-1"
                                     loading="lazy"
                                     src="{% static "crypto-003.jpg" %}"
                                     alt="Crypto Calculator Logo">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-2">
                                        <h2 class="h3">Crypto Calculator</h2>
                                        <h3 class="fs-6 fw-normal text-secondary m-0">Enter your trade details to the calculator</h3>
                                    </div>
                                </div>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {{ trade_calc|crispy }}
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary-calculator btn-block">
                                        Calculate <i class="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
